services:
  insightflow-users:
    ports:
      - "8080:${PORT:-8080}"
    environment:
      - DB_URL=postgres://postgres:postgres@postgres:5432/insightflow_users?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-secret}
      - PORT=${PORT:-8080}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=insightflow_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
